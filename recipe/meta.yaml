{% set name = "torch_cluster" %}
{% set version = "1.5.4" %}

package:
  name: py{{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 000f217e6bb2ef89e2403b27fe7c4b2c1f7fbacf781790b194f712b46d648a0c

build:
  number: 0
  skip: true  # [win]
  script:
    - export FORCE_CUDA="1"    # [linux64 and cuda_compiler_version not in (undefined, 'None')]
    - export CC="$GCC"   # [linux64 and cuda_compiler_version not in (undefined, 'None')]
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version not in (undefined, 'None')]
  host:
    - python
    - pip
    - pytorch-gpu  # [cuda_compiler_version not in (undefined, 'None')]
    - pytorch-cpu  # [osx or cuda_compiler_version in (undefined, 'None')]
    - setuptools
    - pytest-runner
    - scipy
  run:
    - python
    - pytorch
    - {{ pin_compatible('pytorch-gpu') }}  # [cuda_compiler_version not in (undefined, 'None')]
    - {{ pin_compatible('pytorch-cpu') }}  # [osx or cuda_compiler_version in (undefined, 'None')]
    - pytest
    - pytest-cov

test:
  imports:
    - torch_cluster

about:
  home: https://github.com/rusty1s/pytorch_cluster
  summary: PyTorch Extension Library of Optimized Graph Cluster Algorithms
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/rusty1s/pytorch_cluster

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
